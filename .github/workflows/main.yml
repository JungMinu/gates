name: NCM v3
run-name: NCM Gates
permissions: read-all
on: [push]
jobs:
  deployment-dev:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - name: NCM Report
        id: report
        uses: nodesource/ncm-report-github-action@gate
        with:
          token: ${{ secrets.NCM_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_job_name: N|S -> NCM Pipeline
      - name: Annotate
        uses: Attest/annotations-action@v1.0.7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          input: 'report.json'
          title: 'NCM Report'
          path: 'report.json' 
  deployment-staging:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - name: NCM Report
        id: report
        uses: nodesource/ncm-report-github-action@gate
        with:
          token: ${{ secrets.NCM_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_job_name: N|S -> NCM Pipeline
      - name: Annotate
        uses: Attest/annotations-action@v1.0.7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          input: 'report.json'
          title: 'NCM Report'
          path: 'report.json' 
  deployment-production:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - name: NCM Report
        id: report
        uses: nodesource/ncm-report-github-action@gate
        with:
          token: ${{ secrets.NCM_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_job_name: N|S -> NCM Pipeline
        run: echo "::set-output name=results::$(cat report.json)"
      - name: Extract results
        run: |
          # fetch the test-results variable to extract data
          test_results=$(echo ${{ jobs.test.outputs.results }} | base64 --decode)
          # Use the extracted result
          echo ${test_results}  
      - name: NCM Report
        run: |
          echo "NCM Report"
          echo "::error file=app.js,line=20,col=25::This is an error message"
